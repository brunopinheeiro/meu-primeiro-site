            </ul>

        <div class="main">
            <div class="header" >
                <img src="logo.jpg" width="150">
            </div>
    
            <div class="content">
              <b>  <h2>Localização da Clínica</h2> </b>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14697.551156453099!2d-43.19901735159183!3d-22.935941306364636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f93f832ad61%3A0x2ca2b0aecf2ea4e3!2sLaranjeiras%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1700783478418!5m2!1spt-BR!2sbr" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <h3>Preencha nosso formulário e cadastre-se!</h3>
                <!-- Aqui vai o seu conteúdo -->
                <fieldset>
                    <legend>Formulário de contato</legend>
                    <div class="row">
                        <label>Nome ........:</label><input type="text" size="42" />
                    </div>
                    <div class="row">
                        <label>E-mail .......:</label><input type="text" size="42" />
                    </div>
                    <div class="row">
                        <label>Assunto .....:</label><input type="text" size="42" />
                    </div>
                    <label>Mensagem:</label>
                    <div class="row">
                        <textarea rows="4" cols="50"></textarea>
                    </div>
                </fieldset>

                <div class="row">
                    <button type="reset">
                        Limpar
                    </button>
                    <button type="submit">
                        Enviar Formulário
                    </button>
            </div>
    
            <div class="footer">
               
                <p align="center">Rua das Laranjeiras - Centro - Número 999 </p>
                <b><p align="center">copyright - Nobras </p></b>


            </div>
        </div>
    </div>
